<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Concepts</title>
</head>
<body>
    <h1>Akash chauhan</h1>

    
    <button type="button" id="stop">Submit</button>
    <script>
    
    const sayName=()=>{
        console.log("Akash chauhan");
    }
    const changeH1=()=>{
        document.querySelector('h1').innerHTML="This tag is changed after 2 second "
    }
    setTimeout(sayName,2000);
    const changeMe=setTimeout(changeH1,2000)

    //If clicked will stop the ChangeMe setTimeout fn.
    function stopChange() {
        clearTimeout(changeMe)
        console.log("STOPPED");
    }
    document.querySelector('#stop').addEventListener('click',stopChange)
    

        
    </script>

</body>
    

</html>
